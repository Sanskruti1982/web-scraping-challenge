<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    
    <div>
    <h2>Latest Mars News</h2>
      <h4>{{ mars.news_title }}</h4>
      <h5>{{ mars.news_p }}</h5>
      <br>
    </div>

    <div style = "float: right; font-size: medium;";>
      <h2> Mars Facts</h2>
      <table class="table table-striped">{{ mars.html_table|safe }}</table>
    </div>

    <br>

    <div>
      <h2>Featured Mars Image</h2>
      <img src="{{ mars.featured_image_url}}" alt="featured">
    </div>
      
    <br>

      <h2> Mars Hemispheres</h2>
      
				<br>

        <div class="row">
          {% for i in mars.hemisphere_image_urls %}
          <div class="col-lg-6">
            <div class="card" >
              <div class="card-body" style="width: 100%">
                <h5 class="card-title">{{ i.title }}</h5>
                <img src="{{ i.img_url }}" style="width: 100%;" />
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
             
							
							
				
		
    

  </div>
  </div>
</body>
